<!DOCTYPE html>
<html>
   <head>
	 <title> Grambys Clicker </title>
    <meta name ="description" content="drive to grambys and buy stuff for wads lol"
    <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">
      <link rel="shortcut icon" href="images/grambicon.png" type="image/x-icon">  
  </head>
<body>
<button id="switchEnglish" style="border:1px solid transparent; background-color: transparent;" onclick="language(0, 0);")>
			 <p><b>english</b></p>
		 </button>
<button id="switchRussian" style="border:1px solid transparent; background-color: transparent;" onclick="language(1, 1);")>
			 <p><b>russian</b></p>
		 </button>

   <div id="english">
    insert english html here
   </div>
   <div id="russian">
    insert russian html here
   </div>

<script>
var languages = [document.getElementById("english"), document.getElementById("russian")]
var buttons = [document.getElementById("switchEnglish"), document.getElementById("switchRussian")]
// languages[0] - english, [1] - russian etc.
let langCheck = 0
   for (langCheck = 0; langCheck < languages.length + 1; langCheck ++) { //make all languages not appear except for the one you want to select, and buttons	   
	languages[langCheck].style.display = "none";
     }
        languages[0].style.display = "none";
	buttons[0].style.display = "block";

function language(lang, button) {
   let langCheck = 0
   for (langCheck = 0; langCheck < languages.length + 1; langCheck ++) { //make all languages not appear except for the one you want to select, and buttons	   
	languages[langCheck].style.display = "none";
        buttons[langCheck].style.display = "block";
     }
   buttons[button].style.display = "none";
   languages[lang].style.display = "block";
}
	</script>
</body>
