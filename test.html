<body>
<button id="switchEnglish" style="border:1px solid transparent; background-color: transparent;" onclick="language(0);")>
			 <p><b>english</b></p>
		 </button>
<button id="switchRussian" style="border:1px solid transparent; background-color: transparent;" onclick="language(1);")>
			 <p><b>russian</b></p>
		 </button>

   <div id="english">
    insert english html here
   </div>
   <div id="russian">
    insert russian html here
   </div>

<script>
var languages = [document.getElementById("english"), document.getElementById("russian")]
var buttons = [document.getElementById("switchEnglish"), document.getElementById("switchRussian")]
// languages[0] - english, [1] - russian etc.
let i = 0
languages[0].style.display = "block";
buttons[0].style.display = "none";
 for (i = 0; i < languages.length; i ++) { //make all languages not appear except for english, make all buttons appear except for english
	console.log(i)
	languages[i].style.display = "none";
        buttons[i].style.display = "block";
     }
languages[0].style.display = "block";
buttons[0].style.display = "none";

function language(lang) {
   let i = 0
   for (i = 0; i < languages.length; i ++) { //make all languages not appear except for the one you want to select, and buttons	   
	languages[i].style.display = "none";
        buttons[i].style.display = "block";
     }
   buttons[lang].style.display = "none";
   languages[lang].style.display = "block";
}
	</script>
